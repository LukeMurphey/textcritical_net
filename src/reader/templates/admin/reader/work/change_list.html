{% extends "admin/change_list.html" %} {% load i18n %}
   
{% block object-tools %}
<ul class="grp-object-tools">{% if has_add_permission %}
    <li><a href="add/{% if is_popup %}?_popup=1{% endif %}" class="grp-add-link grp-state-focus">{% blocktrans with cl.opts.verbose_name|escape as name %}Add {{ name }}{% endblocktrans %}</a></li>
    <li><a class="grp-add-link grp-state-focus" href="{% url admin_import_perseus_file %}">Import Perseus File</a></li>
    {% endif %}</ul>
{% endblock %}
