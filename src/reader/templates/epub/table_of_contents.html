{% extends "epub/base.html" %}
{% load string_utils %}
{% block base_content %}

<h2>Table of Contents</h2>

        {% if divisions and divisions|length > 1 %}
        <div class="table-of-contents">
	        <ul>
	            {% for division in divisions.all %}
                <li class="division-{{division.level}}">
                    <a href="{{division.descriptor}}.html">{{division|capfirst}}</a>
                </li>
	            {% endfor %}
	        </ul>
        </div>
        {% endif %}

{% endblock %}
