<head>
  <title>{{book.title}}</title>
  <style type="text/css">
.title, .authors {
  text-align: center;
}
span.author {
  margin: 1em;
}
  </style>
</head>
<body>
  <h1 class="title">{{book.title}}</h1>
  <h3 class="authors">
  {% for creator, _ in book.creators %}
  <span class="author">{{creator}}</span>
  {% endfor %}
  </h3>
</body>
</html>
