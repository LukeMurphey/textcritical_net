<% if ( !success || summary === "undefined" ) { %>
<h4>Information not found</h4>
No information could be found on Wikipedia for <%= topic %>.
<p class="some-margin-top">
You can try searching <a target="_blank" class="external" href="https://www.google.com/search?q=<%= topic %>">Google</a> or <a target="_blank" class="external" href="https://en.wikipedia.org/wiki/Special:Search?search=<%= topic %>">Wikipedia</a>.
</p>
<% }
else { %>
<%= summary %>
<% } %>
